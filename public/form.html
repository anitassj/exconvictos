<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/form.css" type="text/css">
    <title>Formulario de contacto</title>
</head>
<body>
    <h2>Formulario de contacto</h2>

    <form action="#" method="post">
        <label for="nombre">Nombre/s:</label>
        <small class="form-text">Ingresa todos tus nombres, incluyendo el segundo si tenés.</small>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <small class="form-text">Ingresa todos tus appelidos, incluyendo el segundo si tenés.</small>
        <input type="text" id="apellido" name="apellido" required>

        <label for="dni">DNI:</label>
        <small class="form-text">Ingresa todos tus nombres, incluyendo el segundo si tenés.</small>
        <input type="text" id="dni" name="dni" required>

        <label for="fecha_nac">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nac" name="fecha_nac" required>

        <label for="ciudad_natal">Ciudad de nacimiento:</label>
        <input type="text" id="ciudad_natal" name="ciudad_natal" required>

        <label for="ciudad_prox">Ciudad de residencia:</label>
        <input type="text" id="ciudad_prox" name="ciudad_prox" required>

        <label for="num_causa">Número de Causa:</label>
        <input type="text" id="num_causa" name="num_causa" required>

        <label for="abogado">Nombre del abogado:</label>
        <input type="text" id="abogado" name="abogado" required>

        <label for="juzgado">Juzgado:</label>
        <input type="text" id="juzgado" name="juzgado" required>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
